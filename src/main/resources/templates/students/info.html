<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
</head>
<body>

<p th:text="${student.getFullName() + ', ' + student.getYear()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
                    book
                </span>
            </td>
        </tr>
    </table>
</div>


<form th:method="GET" th:action="@{/students/{id}/update(id=${student.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

<br/><br/>
<a href="/students">Назад</a>

</body>
</html>
